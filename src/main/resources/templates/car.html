<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
    <h1 align="center">Cars List</h1>
    <a href="add-car.html"
    <div class="container" style="margin-top: 40px">
        <table class="table table-hover" align="center" border="0" cellpadding="4" cellspacing="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Mark</th>
                <th>Model</th>
                <th>Color</th>
                <th>Production Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getCarId()}"/>
                <td th:text="${car.getMark()}"/>
                <td th:text="${car.model}"/>
                <td th:text="${car.getColor()}"/>
                <td th:text="${car.productionDate}"/>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
